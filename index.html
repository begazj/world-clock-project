<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clocks by Jen</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="lima">Lima</option>
        <option value="istanbul">Istanbul</option>
        <option value="seoul">Seoul</option>
        <option value="rabat">Rabat</option>
        <option value="vienna">Vienna</option>
      </select>

      <div class="city">
        <h2>New York</h2>
        <div class="date">November 12th 2022</div>
        <div class="time">5:54:30 PM</div>
        <h2>Nairobi</h2>
        <div class="date">November 12th 2022</div>
        <div class="time">5:54:30 PM</div>
        <h2>Paris</h2>
        <div class="date">November 12th 2022</div>
        <div class="time">5:54:30 PM</div>
        <h2>Hyderabad</h2>
        <div class="date">November 12th 2022</div>
        <div class="time">5:54:30 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Jen Begazo and is
      <a href="https://github.com/begazj/world-clock-project" target="_blank"
        >open-sourced</a
      >
      on GitHub.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
